name: Build macOS Undectr App

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional)'
        required: false
        default: 'latest'

jobs:
  build-mac:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install electron types
      run: npm install --save-dev @types/electron
    
    - name: Build TypeScript and Vite
      run: npm run build
    
    - name: Build macOS universal app
      run: npm run build:mac
    
    - name: List build artifacts
      run: |
        echo "Build output:"
        ls -la release/mac/
        echo "Checking file type:"
        find release/mac -name "*.app" -exec sh -c 'echo "=== {} ==="; file "$1"/Contents/MacOS/* 2>/dev/null || true' _ {} \;
    
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: undectr-macos
        path: |
          release/mac/*.dmg
          release/mac/*.zip
          release/mac/*.app
        if-no-files-found: error
        retention-days: 7