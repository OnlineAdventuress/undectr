name: Build macOS Undectr App

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (optional)'
        required: false
        default: 'latest'

jobs:
  build-mac:
    runs-on: macos-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build TypeScript and Vite
      run: npm run build
    
    - name: Build macOS universal app
      run: npm run build:mac
    
    - name: List build artifacts
      run: |
        echo "Build output:"
        ls -la release/
        echo "Checking file types:"
        find release -name "*.dmg" -o -name "*.zip" -o -name "*.app" 2>/dev/null | while read f; do echo "=== $f ==="; file "$f" 2>/dev/null || true; done
    
    - name: Upload macOS artifacts
      uses: actions/upload-artifact@v4
      with:
        name: undectr-macos
        path: |
          release/*.dmg
          release/*.zip
          release/*.app
        if-no-files-found: error
        retention-days: 7